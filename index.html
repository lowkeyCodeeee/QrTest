<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    .scanner-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    video {
      border: 3px solid #333;
      border-radius: 12px;
      width: 320px;
      height: 240px;
      object-fit: cover;
    }

    /* Overlay frame effect */
    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 320px;
      height: 240px;
      border: 3px dashed #00b894;
      border-radius: 12px;
      box-sizing: border-box;
      pointer-events: none;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #2d3436;
    }

    .note {
      margin-top: 10px;
      color: #636e72;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #0984e3;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #74b9ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· QR Code Scanner</h1>
  <p class="note">Place a QR code inside the box to scan automatically.</p>

  <div class="scanner-container">
    <video id="video" autoplay></video>
    <div class="frame"></div>
  </div>

  <p id="result">Waiting for scan...</p>
  <button id="scanAgain" style="display:none;">ðŸ”„ Scan Again</button>

  <script>
    const video = document.getElementById('video');
    const result = document.getElementById('result');
    const scanAgainBtn = document.getElementById('scanAgain');

    let currentStream;

    // Start scanning function
    function startScanner() {
      if ('BarcodeDetector' in window) {
        const barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
          .then(stream => {
            currentStream = stream;
            video.srcObject = stream;

            const scan = async () => {
              try {
                const barcodes = await barcodeDetector.detect(video);
                if (barcodes.length > 0) {
                  const code = barcodes[0];
                  result.textContent = `âœ… Scanned: ${code.rawValue}`;

                  // Stop camera
                  stream.getTracks().forEach(track => track.stop());
                  scanAgainBtn.style.display = "block";

                  // Redirect if link
                  if (code.rawValue.startsWith("http")) {
                    window.location.href = code.rawValue;
                  }
                } else {
                  requestAnimationFrame(scan);
                }
              } catch (err) {
                console.error("Detection failed:", err);
                requestAnimationFrame(scan);
              }
            };
            requestAnimationFrame(scan);
          })
          .catch(err => console.error("Camera error:", err));
      } else {
        result.textContent = "ðŸš« BarcodeDetector not supported in this browser.";
      }
    }

    // Restart scanning
    scanAgainBtn.addEventListener("click", () => {
      result.textContent = "Waiting for scan...";
      scanAgainBtn.style.display = "none";
      startScanner();
    });

    // Start first scan
    startScanner();
  </script>
</body>
</html>
